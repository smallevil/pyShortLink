<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>PV统计</title>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>
    {% include '/admin/top_banner.html' %}

    <div class="ui grid equal width aligned padded">
        {% include '/admin/left_menu.html' %}
        <div class="thirteen wide column">
            <table class="ui celled table">
                <tr>
                    <td>
                        <div class="ui menu">
                            <a href="{{ url_for('admin.adminStatPV', linkID=tplData.link_id, date=tplData.date) }}" class="item Disabled">PV统计</a>
                            <a href="{{ url_for('admin.adminStatPlatform', linkID=tplData.link_id, date=tplData.date) }}" class="item">平台统计</a>
                            <a href="{{ url_for('admin.adminStatBrowser', linkID=tplData.link_id, date=tplData.date) }}" class="item">环境统计</a>
                            <a href="{{ url_for('admin.adminStatAddr', linkID=tplData.link_id, date=tplData.date) }}" class="item">地区统计</a>
                            <div class="right menu">
                                <a href="{{ url_for('admin.adminStatPV', linkID=tplData.link_id, date=tplData.date) }}" class="item">今日</a>
                                <a href="{{ url_for('admin.adminStatPV', linkID=tplData.link_id, date=tplData.date7) }}" class="item">近7天</a>
                                <a href="{{ url_for('admin.adminStatPV', linkID=tplData.link_id, date=tplData.date30) }}" class="item">近30日</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>PV</th>
                        <th>UV</th>
                        <th>IP</th>
                    </tr>
                </thead>

                <tbody>
                    {% for info in tplData.list %}
                    <tr>
                        <td>{{ info.date }} {{ info.time }}</td>
                        <td>{{ info.pv }}</td>
                        <td>{{ info.uv }}</td>
                        <td>{{ info.ip }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <div>

</body>

</html>
